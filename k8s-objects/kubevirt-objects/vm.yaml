  apiVersion: kubevirt.io/v1
  kind: VirtualMachine
  metadata:
    labels:
      kubevirt.io/os: linux
    name: ubuntu
  spec:
    runStrategy: Always
    template:
      metadata:
        labels:
          kubevirt.io/domain: vm1
      spec:
        domain:
          cpu:
            cores: 2
          devices:
            gpus: 
            - deviceName: gpu.intel.com/i915  # Use the fully qualified resource name
              name: gpu.intel.com/i915  
            disks:
            - disk:
                bus: virtio
              name: disk0
          machine:
            type: q35
          resources:
            requests:
              memory: 3G
              gpu.intel.com/i915: 1
            limits:
              gpu.intel.com/i915: 1
